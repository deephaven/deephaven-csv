plugins {
    id 'groovy'
    id 'groovy-gradle-plugin'
}

repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation('com.diffplug.spotless:spotless-plugin-gradle:6.17.0') {
        because('needed by plugin java-coding-conventions')
    }
}
